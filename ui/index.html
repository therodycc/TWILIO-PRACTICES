<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card my-5">
            <div class="card-body">
                <h5 class="card-title">TWILIO</h5>
                <p class="card-text">Content</p>
                <input id="phone-number" type="text" class="form-control" placeholder="Phone number" />
                <div class="row my-3">
                    <div class="col-6">
                        <button id="btn-call" class="btn btn-success w-100">Call</button>
                    </div>
                    <div class="col-6">
                        <button id="btn-close" class="btn btn-danger w-100">close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@twilio/voice-sdk@2.0.1/dist/twilio.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
